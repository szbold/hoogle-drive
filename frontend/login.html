<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&family=Kaushan+Script&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoogle Drive - Login</title>
    <link rel="stylesheet" href="login.css">
    <script src="login.js"></script>
</head>
<body>
<div class="wrapper">
   <h1>Hoogle Drive</h1>
    <div class="login-container">
        <form id="login-form" action="#" method="POST">
            <div class="input-box">
                <label for="username">
                    <input type="text" id="username" name="username" placeholder="Username" required>
                </label>
            </div>
             <div class="input-box">
                 <label for="password">
                     <input type="password" id="password" name="password" placeholder="Password" required>
                 </label>
             </div>
            <div class="class-login-btn"><button class="login-btn">Log in</button></div>
        </form>
        </div>
</div>
<div id="error-message" style="color: white; display: none;"></div>
</body>
</html>
